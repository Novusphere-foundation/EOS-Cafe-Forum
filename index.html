          const INDEX_PATH = 'https://eos-forum.org/index.html';
          const REPLACER = '=https://eos-forum.org/static/';

          $.get(INDEX_PATH, function (html) {
                
                var rx = /=static\//gi;
                var page = html.replace(rx, REPLACER);

                document.open();
                document.write(page);
                document.close();

          });
